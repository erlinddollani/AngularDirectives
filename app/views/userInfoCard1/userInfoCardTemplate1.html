
<div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<span ng-click="collapse()" style="cursor:pointer" display-header="user.levelColor user-ok user-warning user-problem user-error">{{user.name}}</span>
			<span class="pull-right"><button ng-click="changeColor()" class="btn-xs btn-info">Header Color</button></span>
		</div>
		<div class="panel-body" state-display="user.level" ng-hide="collapsed">
			<address></address> <!-- Here we have another directive -->
			<h4>Friends:</h4>
			<div class="col-md-2">
				<ul>
					<li ng-repeat='friend in user.friends'>
						{{friend}}
					</li>
				</ul>
			</div>
			<div class="col-md-6">
				<remove-friend></remove-friend>
			</div>
			<div class="col-md-12">
				<div ng-show="!!user.rank">
					Rank: {{user.rank}}
				</div>
				<button ng-show="!user.rank" class="btn btn-success" ng-click="touchButton(user)">Touch Button</button>
				<button ng-click="nextState()" class="btn btn-info">Next State</button>
			</div>
		</div>
	</div>
</div>
