<div>
	<div class="panel panel-primary">
		<div class="panel-heading" ng-click="collapse()" style="cursor:pointer">{{user.name}}</div>
		<div class="panel-body" ng-hide="!!collapsed">
			<address></address> <!-- Here we have another directive -->
			<h4>Friends:</h4>
			<div class="col-md-2">
				<ul>
					<li ng-repeat='friend in user.friends'>
						{{friend}}
					</li>
				</ul>
			</div>
			<remove-friend></remove-friend>
			<div class="col-md-12">
				<div ng-show="!!user.rank">
					Rank: {{user.rank}}
				</div>
				<button ng-show="!user.rank" class="btn btn-success" ng-click="touchButton(user)">Touch Button</button>
			</div>
		</div>
	</div>
</div>
