
<user-panel name="{{person.name}}" collapsed="initialCollapsed" level="person.level">
	<address></address> <!-- Here we have another directive -->
	<h4>Friends:</h4>
	<div class="col-md-2">
		<ul>
			<li ng-repeat='friend in person.friends'>
				{{friend}}
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<remove-friend></remove-friend>
	</div>
	<div class="col-md-12">
		<div ng-show="!!person.rank">
			Rank: {{person.rank}}
		</div>
		<button ng-show="!person.rank" class="btn btn-success" ng-click="touchButton(person)">Touch Button</button>
	</div>
</user-panel>
